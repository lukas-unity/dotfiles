shell:
 program: /usr/local/bin/tmux 
 args:
   - new-session
   - -A
   - -D
   - -s
   - main

env:
  TERM: alacritty
window:
  dimensions:
    columns: 92
    lines: 28
  decorations: full
  startup_mode: Windowed
  title: Terminal
  dynamic_title: true
scrolling:
  history: 10000
font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  size: 15

# word jump with arrows
key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }

# Gruvbox Material Dark Medium
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
